<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Styles/styles.css">
<link rel="stylesheet" href="/Styles/overlays.css">
<link rel="stylesheet" href="/Styles/config.css">
<link rel="stylesheet" href="/Styles/game.css">
<script src="scripts/config.js" defer></script>
<script src="scripts/game.js" defer></script>
<script src="/scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-head">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript and lots of love</p>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <!-- we use aside tag to add additional content that is not main -->
            <h2>Choose your name</h2>
            <form class="form-control">
                <div>
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="reset" class="btn-alt" id="cancel-config">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <P class="player-symb">X</P>
                        <button class="btn btn-alt" id="edit-player1" data-playerid="1"="">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <P class="player-symb">O</P>
                        <button class="btn btn-alt" id="edit-player2" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="game">
            <article id="game-over">
                <h3>You won, <span id="winner-name">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li class="disabled">X</li>
                <li></li>
                <li class="disabled">O</li>

                <li></li>
                <li class="disabled">O</li>
                <li></li>

                <li class="disabled">O</li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>

</body>
</html>
